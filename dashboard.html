<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>داشبورد کوین باران</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>در حال بارگذاری اطلاعات...</p>
    </div>

    <div id="app-container" class="hidden">
        <header class="header">
            <div class="user-info">
                <span id="user-icon" class="user-icon">💎</span>
                <h1 id="welcome-name">سلام، کاربر عزیز</h1>
            </div>
            <div id="kyc-status" class="kyc-status loading">
                <span id="kyc-text">...</span>
                <i id="kyc-icon" class="fas fa-spinner fa-spin"></i>
            </div>
        </header>

        <main>
            <section class="balance-card">
                <div class="balance-row">
                    <span class="balance-label">موجودی تومانی</span>
                    <h2 id="toman-balance" class="balance-amount loading">...</h2>
                </div>
                <div class="balance-row xp">
                    <span class="balance-label">امتیاز شما (XP)</span>
                    <h2 id="xp-balance" class="balance-amount loading">...</h2>
                </div>
            </section>

            <section class="level-card">
                <div class="level-header">
                    <span id="level-name" class="loading">...</span>
                    <span>(سطح کاربری)</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <small id="progress-text" class="progress-text loading">...</small>
            </section>

            <nav class="action-buttons">
                <button id="btn-deposit" class="action-btn deposit">
                    <i class="fas fa-arrow-down"></i>
                    <span>شارژ کیف پول</span>
                </button>
                <button id="btn-withdraw" class="action-btn withdraw">
                    <i class="fas fa-arrow-up"></i>
                    <span>برداشت وجه</span>
                </button>
                <button id="btn-trade" class="action-btn trade">
                    <i class="fas fa-exchange-alt"></i>
                    <span>خرید و فروش</span>
                </button>
            </nav>
        </main>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
